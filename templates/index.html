<html>
  <title> BlockChain Peer - {{ name }}</title>
  <head>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap-theme.min.css">
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="header clearfix">
        <h1>
          Peer {{ name }}
        </h1>
      </div>

      <div class="row">
        <div class="col-md-6">
          <h3  class="text-muted">Ledger</h3>
          <table class="table table-bordered">
            <tr>
              <th>key</th><th>value</th>
            </tr>
            {% for key,value in ledger.iteritems() %}
            <tr>
              <td>{{ key }}</td>
              <td>{{ value }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3  class="text-muted">BlockChain</h3>
          <table class="table table-bordered">
            <tr>
              <th>Id</th><th>Key</th><th>Value</th>
            </tr>
            {% for block in blockchain %}
            <tr>
              <td>{{ block.hash }}</td>
              <td>{{ block.key }}</td>
              <td>{{ block.value }}</td>
            </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
